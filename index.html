<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google UI Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="./assets/burger-icon.svg" alt="burger-icon">
            <a class="menu__link active"  href="">All</a>
            <a class="menu__link"  href="">Images</a>
        </div>
        <div class="menu__section right">
            <img class="menu__icon" src="./assets/more-icon.svg" alt="more-icon">
            <div class="menu__profile">
                <img class="menu__avatar--frame" src="./assets/circle-frame.svg" alt="circle-frame">
                <img class="menu__avatar" src="https://avatars.dicebear.com/api/male/alex-dll.svg" alt="avatar picture">
            </div>
        </div>

    </header>
    <main class="content">
        <img class="content__logo" src="./assets/logo.svg" alt="Logo">
        
        <input class="content__search" type="text">
        
        <div class="content__offer">
            Made with ðŸ’œ by 
            <a href="https://github.com/alex-dll">Alex-dll</a> for studying
            porposes
        </div>

    </main>
    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>
        
        <div class="footer__section footer__links">
            <a href="">Settings</a>
            <a href="">Privacy</a>
            <a href="">Terms</a>
        </div>
    </footer>
</body>
</html>
